<ion-tabs #mainTabs (ionChange)="changeTabs()" color="danger" tabsHighlight="true">
	<ion-tab [root]="tab1Root" [rootParams]="homeParams" tabTitle="首页" tabIcon="home"></ion-tab>
	<ion-tab [root]="tab2Root" (ionSelect)="selectFriend()" tabTitle="仓库" tabIcon="cart" tabBadge="3" tabBadgeStyle="danger"></ion-tab>
	<ion-tab [root]="tab3Root" enabled="true"  swipeBackEnabled="true" tabTitle="资产" tabIcon="cash"></ion-tab>
	<ion-tab [root]="tab4Root" show="false" tabTitle="Button" tabIcon="paw" ></ion-tab>
	<ion-tab [root]="tabInput" tabTitle="Input" tabIcon="clipboard" show="false"></ion-tab>
	<ion-tab [root]="tabLogin" tabTitle="登陆" tabIcon="person" ></ion-tab>
</ion-tabs>
